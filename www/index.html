<!DOCTYPE HTML>
<html>
	<head>
		<title>TECO BLE Reader</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
	</head>
	<body>

	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>TECO BLE Reader</h1>
		</div>
			
		<!-- List view used to show BLE status and data. -->
		<ul id="deviceList" data-role="listview">
			<li> <h2 id="status">Status: Waiting for scan.</h2> </li>
			<li> <h2 id="val1"></h2> </li>
			<li> <h2 id="val2"></h2> </li>
			<li> <h2 id="val3"></h2> </li>
		</ul>

		<!-- Button styled as Floating Action Button. -->
		<button id="scanButton" style="position: absolute !important; bottom: 20px; right: 20px;" onclick="startBLEScan();" class="pull-right ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-warning ui-enabled"><i class="zmdi zmdi-bluetooth-search zmd-3x"></i></button>
	
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>	
	<script src="js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>	
	
	</body>
</html>
